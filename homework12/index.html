<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="board">
        
    </div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
    (function(){
        'use strict';
        
        function populateBoard(){
            let numbersArray = [];
            let chosenNumbers = [];
            for(let i=1;i<=75;i++){
                numbersArray.push(i);
            }


            for(let i=0;i<5;i++){
                chosenNumbers[i] = [];
                for(let j =0;j<5;j++){
                    let randomNumber = numbersArray[Math.floor(Math.random() * numbersArray.length)];
                    numbersArray.splice(randomNumber-1, 1);
                    chosenNumbers[i][j] = randomNumber;
                }
            }
            chosenNumbers[2][2] = 0;
            return chosenNumbers;
        }

        let displayBoard;
        (displayBoard = function(){
            let chosenNumbers = populateBoard();
            let board = '';
            for(let i=0;i<5;i++){
                board += '<div class="row">';
                for(let j =0;j<5;j++){
                    board += `<div class="col">${chosenNumbers[i][j]}</div>`;
                }
                board += '</div>';
            }
            $('#board').append(board);
        })();
    }());

  </script>
