<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="main-col">
                <button type="button" class="btn btn-primary btn-lg mt-5" id="dice-btn">Roll Dice 10000 times!!</button>
                <div class="row" id="h1s">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
    (function(){
        'use strict';

        function rollDie(){
            return Math.floor(Math.random() * 6)+1;
        }

        function rollDice(){
            return rollDie() + rollDie();
        }

        function rollManyDice(rolls){
            $('#h1s').html('');
            let resultsArray = [];
            for(let i=0;i<11;i++){
                resultsArray[i] = 0;
            }

            for(let i=0;i<rolls;i++){
                ++resultsArray[rollDice() -2];
            }

            for(let i=0;i<11;i++){
                $('#h1s').append(`<h2>${Number(i+2)} Rolled ${resultsArray[i]} Times!!</h2>`);
            }
        } 

        $('#dice-btn').click(()=>{
            rollManyDice(36000); 
        })
    }());

  </script>
